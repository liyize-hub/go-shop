<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/sdk/helper.css" />
    <link rel="stylesheet" href="/static/sdk/antd.css" />
    <link rel="stylesheet" href="/static/sdk/iconfont.css" />
    <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="root" class="app-wrapper"></div>
    <script src="/static/sdk/sdk.js"></script>
    <script type="text/javascript">
        (function () {
            // 初始化amis实例
            let amis = amisRequire('amis/embed');
            // 通过替换下面这个配置来生成不同页面
            let amisJSON = {
                "type": "page",
                "title": "本地购物商城",
                "body": [
                    {
                        "type": "form",
                        "api": {
                            "url": "/admin/login",
                            "method": "POST",
                            "dataType": "form"
                        },
                        "redirect": "/background",
                        "title": "登录页面",
                        "body": [
                            {
                                "type": "input-text",
                                "name": "name",
                                "placeholder": "请输入用户名",
                                "label": "用户名："
                            },
                            {
                                "type": "input-password",
                                "name": "pwd",
                                "placeholder": "密码",
                                "label": "密码："
                            },
                            {
                                "type": "submit",
                                "label": "登录",
                                "className": "b-2x",
                                "block": false,
                                "level": "success"
                            },
                            {
                                "type": "button",
                                "label": "注册",
                                "className": "b-2x",
                                "level": "warning",
                                "actionType": "dialog",
                                "dialog": {
                                    "title": "注册账号",
                                    "body": {
                                        "type": "form",
                                        "api": {
                                            "url": "/admin/register",
                                            "method": "POST",
                                            "dataType": "form"
                                        },
                                        "body": [
                                            {
                                                "type": "input-text",
                                                "label": "姓名",
                                                "name": "name",
                                                "required": true
                                            },
                                            {
                                                "type": "input-password",
                                                "label": "密码",
                                                "name": "pwd",
                                                "required": true
                                            },
                                            {
                                                "type": "input-text",
                                                "label": "电话",
                                                "name": "phone",
                                                "required": true
                                            },
                                            {
                                                "type": "input-text",
                                                "label": "商铺名称",
                                                "name": "shop_name",
                                                "required": true
                                            },
                                            {
                                                "type": "input-text",
                                                "label": "商铺地址",
                                                "name": "shop_address",
                                                "required": true
                                            },
                                            {
                                                "type": "input-text",
                                                "label": "商铺简介",
                                                "name": "shop_detail",
                                                "required": true
                                            },
                                            {
                                                "type": "select",
                                                "label": "商铺经营类型",
                                                "name": "shop_type",
                                                "options": [
                                                    {
                                                        "label": "综合性超市",
                                                        "value": "1"
                                                    },
                                                    {
                                                        "label": "数码产品",
                                                        "value": "2"
                                                    },
                                                    {
                                                        "label": "办公书籍",
                                                        "value": "3"
                                                    },
                                                    {
                                                        "label": "服装服饰",
                                                        "value": "4"
                                                    },
                                                    {
                                                        "label": "大型商场",
                                                        "value": "5"
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                }
                            }
                        ],
                        "mode": "inline"
                    }
                ]
            };
            let amisScoped = amis.embed(
                '#root',
                amisJSON,
                {
                    // 这里是初始 props
                },
                {
                    theme: 'antd'
                }
            );
        })();
    </script>
</body>

</html>
