<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/sdk/helper.css" />
    <link rel="stylesheet" href="/static/sdk/antd.css" />
    <link rel="stylesheet" href="/static/sdk/iconfont.css" />
    <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="root" class="app-wrapper"></div>
    <script src="/static/sdk/sdk.js"></script>
    <script type="text/javascript">
        (function () {
            // 初始化amis实例
            let amis = amisRequire('amis/embed');
            // 通过替换下面这个配置来生成不同页面
            let amisJSON = {

                type: 'page',
                title: '本地购物商城',
                body: {
                    type: "form",
                    api: {
                        url: "http://localhost:8080/admin/login",
                        method: "POST",
                    },
                    title: "登录页面",
                    mode: "inline",
                    autoFocus: false,
                    redirect: "/index",
                    body: [
                        {
                            type: "input-text",
                            name: "name",
                            placeholder: "请输入用户名",
                            label: "用户名："
                        },
                        {
                            type: "input-password",
                            name: "pwd",
                            placeholder: "请输入密码",
                            label: "密码："
                        },
                        {
                            type: "checkbox",
                            name: "rememberMe",
                            option: "记住登录"
                        },
                        {
                            type: "submit",
                            label: "登录",
                            className: "b-2x",
                            block: false,
                            level: "success"
                        },
                        {
                            label: "注册",
                            type: "button",
                            actionType: "dialog",
                            actions: {
                                label: "提交表单",
                                actionType: "submit",
                                primary: true,
                                type: "button"
                            },
                            dialog: {
                                title: "注册页面",
                                actions: [
                                    {
                                        label: "注册",
                                        actionType: "submit",
                                        primary: true,
                                        type: "button"
                                    }
                                ],
                                body: {
                                    type: "form",
                                    api: {
                                        url: "http://localhost:8080/admin/register",
                                        method: "POST",
                                    },
                                    body: [
                                        {
                                            type: "input-text",
                                            label: "姓名",
                                            name: "name",
                                            required: true,
                                            placeholder: "请输入用户名",
                                        },
                                        {
                                            type: "input-password",
                                            label: "密码",
                                            name: "pwd",
                                            required: true,
                                            placeholder: "请输入密码"
                                        }
                                    ]
                                }
                            },
                            className: "b-2x",
                            level: "warning"
                        }
                    ]
                }
            };
            let amisScoped = amis.embed(
                '#root',
                amisJSON,
                {
                    // 这里是初始 props
                },
                {
                    theme: 'antd'
                }
            );
        })();
    </script>
</body>

</html>
